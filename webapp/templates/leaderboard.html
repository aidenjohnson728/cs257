<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8" />
 <title>Frisbee Stats</title>
 <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
 <script type="text/javascript" src="{{ url_for('static', filename='frisbee.js') }}" ></script>
 <script>
   document.addEventListener('DOMContentLoaded', function () {
     getLeaderboard(); //should default to USAU
   });
 </script>
</head>
<body>
 <!--
  leaderboard.html
  Shows the leaderboard for teams under different algorithms.
-->

 <div id="topbar">Frisbee Stats</div>
 <h2 class="leaderboard-title">Leaderboard</h2>


 <div id="leaderboard-container">
   <div class="leaderboard-box">
     <div id="leaderboard"></div>
   </div>


   <div id="leaderboard-dropdown" class="dropdown" style="position:relative;">
     <button id="algorithm-button">Choose a ranking algorithm â–¼</button>
     <ul id="algorithm-dropdown" style="display:none;">
      <li onclick="getLeaderboard('USAU')">USAU</li>
       <li onclick="getLeaderboard('Massey')">Massey</li>
       <li onclick="getLeaderboard('ELO')">ELO</li>
       <li onclick="getLeaderboard('SWCI')">SWCI</li>
     </ul>
   </div>
 </div>


 <div id="navbar">
   <ul>
     <li><a href ="/"> Home</a></li>
       <li><a href="teams.html"> Teams </a></li>
       <li><a href="leaderboard.html"> Leaderboard </a></li>
       <li><a href="MTIBTYT.html"> MTIBTYT </a></li>
       <li><a href="fun_facts.html"> Fun Facts </a></li>
   </ul>
 </div>

 <script>
document.addEventListener('DOMContentLoaded', function() {
  var button = document.getElementById('algorithm-button');
  var dropdown = document.getElementById('algorithm-dropdown');
  if (button && dropdown) {
    button.onclick = function(event) {
      event.stopPropagation();
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    };
    // Hide dropdown when clicking outside
    document.addEventListener('click', function(e) {
      if (!button.contains(e.target) && !dropdown.contains(e.target)) {
        dropdown.style.display = 'none';
      }
    });
  }
});
</script>
</body>
</html>
