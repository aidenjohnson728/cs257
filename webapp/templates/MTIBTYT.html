  MTIBTYT.html
  My Team Is Better Than Your Team: compare two teams and show the beat-chain.
-->
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <script type="text/javascript" src="{{ url_for('static', filename='frisbee.js') }}" ></script>
    <title>Frisbee Stats</title>
</head>
<body>
    <div id="topbar">
        Frisbee Stats
        <img src="{{ url_for('static', filename='Frisbee_Stats_Logo_Light.png') }}" alt="Logo" class="topbar-logo">
      </div>

    <h2 class="MTIBTYT-title">My Team Is Better Than Your Team</h2>

    <div id="MTIBTYT-container" class="panel-container">

        <!-- Team 1 panel -->
        <div id="team1" class="leaderboard-box">
            <h3 id="team1_header">Team 1</h3>
            <p>Select a team from the dropdown menu or search below</p>
            <div class="team-search-dropdown">
                <input type="text" id="team1_search" placeholder="Search Team 1..." autocomplete="off" style="width: 95%; margin-bottom: 8px;">
                <ul id="team1_list" class="team-list-dropdown"></ul>
            </div>
        </div>

        <!-- Team 2 panel -->
        <div id="team2" class="leaderboard-box">
            <h3 id="team2_header">Team 2</h3>
            <p>Select a team from the dropdown menu or search below</p>
            <div class="team-search-dropdown">
                <input type="text" id="team2_search" placeholder="Search Team 2..." autocomplete="off" style="width: 95%; margin-bottom: 8px;">
                <ul id="team2_list" class="team-list-dropdown"></ul>
            </div>
        </div>

        <!-- Chain of Pain -->
        <div id="chain">
            <button id="chain_button">Show Chain of Pain</button>
            <div id="chain_output">
            <ul>
            </ul>
            </div>
        </div>

    </div>

    <div id="navbar">
        <ul>
            <li>
                <a href="/" class="nav-item">
                  <img src="{{ url_for('static', filename='Home_Dark.png') }}" alt="Home" class="nav-icon">
                  Home
                </a>
              </li>
              <li>
                <a href="teams.html" class="nav-item">
                  <img src="{{ url_for('static', filename='Teams_Dark.png') }}" alt="Teams" class="nav-icon">
                  Teams
                </a>
              </li>  
              <li>
                <a href="leaderboard.html" class="nav-item">
                  <img src="{{ url_for('static', filename='Leaderboard_Dark.png') }}" alt="Leaderboard" class="nav-icon">
                  Leaderboard
                </a>
              </li>
              <li>
                <a href="MTIBTYT.html" class="nav-item">
                  <img src="{{ url_for('static', filename='MTIBTYT_Dark.png') }}" alt="MTIBTYT" class="nav-icon">
                  MTIBTYT
                </a>
              </li>  
              <li>
                <a href="fun_facts.html" class="nav-item">
                  <img src="{{ url_for('static', filename='Fun_Facts_Dark.png') }}" alt="Fun Facts" class="nav-icon">
                  Fun Facts
                </a>
              </li>               
        </ul>
      </div>
</body>
</html>
